# Set to 0 to disable notifications from the wrapper.
: "${ENABLE_NOTIFY:=1}"

# Path to the installed Shrimpy app bundle.
: "${SHRIMPY_APP_PATH:=/Applications/Shrimpy.app}"

# CLI command used to invoke Codex.
: "${CODEX_BIN:=codex}"

# Notification title shown in Shrimpy/macOS.
: "${PROJECT_TITLE:=Shrimpy}"
